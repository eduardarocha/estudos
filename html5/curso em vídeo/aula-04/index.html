<!DOCTYPE html>
<html lang="pt-br">
<head>
<!--
<head>[...]</head> área para configurações coportamentais do site.
--> 
    <meta charset="UTF-8"/>
    <title>Curso de HTML</title>
    <style>
        h1 {
            font-family: Arial;
            font-size: 30pt;
            color: blue;
            text-shadow: 2px 2px 2px black;
            /*
            text-shadow: a b c d;
            a = Deslocamento lateral
            b = Deslocamento vertical
            c = Espalhamento da sombra
            d = Cor da sombra
            */
        }
    </style>
    <!--
    <style>[...]</style> Formatação em CSS, estilo da página.
    -->
</head>

<body>
<!--
<body>[...]</body> área para configurações visuais do site.
-->
    <h1>Olá, mundo!</h1>
    <h2>Primeira aula de HTML</h2>
    <!--
    <h1>[...]</h1>, para título, sendo h = Hierarquia de títulos. Ou seja, h1 tem subtítulo h2, h2 tem subtítulo h3, assim por diante (h1>h2>...).
    -->
</body>
</html>
